<a class="flex justify-center col-md-4" href="/me/servers/{{ server.get('id') }}" id="card" >
    <div class="card lg:w-[300px] bg-base-100 shadow-xl">
      <img class="rounded-lg aspect-square" src="https://cdn.discordapp.com/icons/{{ server.get('id') }}/{{ server.get('icon') }}?size=1024" onerror="this.src='https://mir-s3-cdn-cf.behance.net/project_modules/disp/a11a4893658133.5e98adbead405.gif'" alt="{{ server.get('name') }}"/>
      <div class="absolute inset-0 bg-black bg-opacity-75 rounded-lg flex items-center justify-center opacity-0 hover:opacity-100 hover:backdrop-blur-lg text-white ease-out duration-200">
        <div class="card-body">
          <h2 class="card-title truncate">
            {{ server.get('name') }}
          </h2>
        </div>
      </div>
    </div>
  </a>
